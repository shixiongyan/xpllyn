<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Page Search</title>
    <link rel="stylesheet" type="text/css" href="css/githubPageSearch.css"></link>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="modbg" style="padding-top: 40px;padding-bottom: -1000px">
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div th:replace="commons/navigation :: navigation"></div>
            <div class="page-header" style="text-align: center">
                <h1>
                    <small style="color: white">欢迎使用<img src="images/githubpagesearch_25.png"/>工具🤗🤗<br>
                        <small style="color: white">
                            使用本工具，您可以：<br>
                            📌 查阅在百度上很难查到的GitHub Page博客及主页<br>
                            📌 查阅排名靠前的优质GitHub Page博客主页以及开源项目<br>
                            📌 收获更多知识的芬芳😍<br>
                            📌 …………
                        </small>
                    </small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-4 column"></div>
        <div class="col-md-4 column">
            <span style="display: inline-block;vertical-align: middle"></span>
            <img
                    src="images/githubpagesearch.png"
                    alt="GitHub Page Search"
                    title="GitHub Page Search"
                    width=100%
            />
        </div>
        <div class="col-md-4 column"></div>
    </div>
    <div class="row clearfix" style="padding-top: 30px;">
        <div class="col-md-2 column"></div>
        <div class="col-md-8 column">
            <input id="search_text" type="text" placeholder="输入你的兴趣，例如：java、cpp、资源、后端、笔记……">
            <button class="buttonx">
                <strong class="searchbutton">search</strong>
            </button>
        </div>
        <div class="col-md-2 column"></div>
    </div>

    <div class="row clearfix" style="padding-top: 20px;">
        <div id="content" class="col-md-12" style="text-align: center"></div>
        <div id="classification" class="col-md-2"></div>
        <div id="items" class="col-md-8"></div>
        <div class="col-md-2"></div>
    </div>

    <div class="modal fade" id="modal-container-301161" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">
                        关于
                    </h4>
                </div>
                <div class="modal-body">
                    <p style="text-indent: 2em;">搭建本站没别的目的，只是闲不下敲代码的手。</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="commons/footer :: #footer"></div>
<script type="text/javascript" src="js/JQuery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('click', '.buttonx', function () {
            var text = $('#search_text').val().trim();
            if (text == '') {
                return;
            }
            var param = {
                q : text
            };
            $.ajax({
                url : '/GitHubPageSearch/search',
                type : 'GET',
                data : param,
                contentType: 'application/x-www-form-urlencoded',
                beforeSend : function () {
                    var html = "<div id='circle'></div>";
                    $('#content').html(html);
                },
                success : function (data) {
                    var pList = data.repositoryList;
                    var repository_count = data.repository_count;
                    var language_order = data.language_order;
                    if (repository_count == 0) {
                        $('#content').html("<div><h2 style='color: white'>We couldn’t find any repositories matching</h2></div>");
                    } else {
                        $('#content').html('');
                        var len = pList.length;

                        var html1 = "<ul class='list-group'>" +
                            "<li class='list-group-item'>Repositories<span class='badge'>" + repository_count + "</span></li>";
                        for (var i = 0; i < language_order.length; i++) {
                            html1 += "<li class='list-group-item'>" + language_order[i].language + "<span class='badge'>" + language_order[i].count + "</span></li>";
                        }
                        html1 += "</ul>";
                        $('#classification').html(html1);

                        var html2 = "<ul class='list-group'>";
                        for (var i = 0; i < len; i++) {
                            html2 += "<li class='list-group-item'>" +
                                "<a href='http://github.com/" + pList[i].full_name + "' target='_blank'>📚 " + pList[i].full_name + "</a>";
                            if (pList[i].description != null)
                                html2 += "<p>&nbsp;&nbsp;&nbsp;&nbsp;" + pList[i].description + "</p>";
                            html2 += "&nbsp;&nbsp;&nbsp;&nbsp;<span>⭐" + pList[i].stargazers_count + "</span>";
                            if (pList[i].language != null)
                                html2 += "&nbsp;&nbsp;&nbsp;&nbsp;<span>🔹" + pList[i].language + "</span>";
                            html2 += "&nbsp;&nbsp;&nbsp;&nbsp;<span>Updated on " + timeformat(pList[i].updated_at) + "</span>";
                            if (pList[i].io_url != null)
                                html2 += "&nbsp;&nbsp;&nbsp;&nbsp;🌎<a href='" + pList[i].io_url + "' target='_blank'>GitHub Page</a>";
                            html2 += "</li>";
                        }
                        html2 += "</ul>";
                        $('#items').html(html2);
                    }

                }
            })
        })
    })
    function timeformat(time) {
        var date = new Date(time);
        if (date.getMonth() + 1 >= 10) {

        }
        return date.getFullYear() + '-' + date.getMonth() + 1 + '-' + date.getDay();
    }
</script>
</body>
</html>
